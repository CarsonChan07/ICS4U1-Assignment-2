<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix 2</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div class="logo">NETFLIX 2</div>
		<nav>
			<button class="btn">Login</button>
			<button class="btn">Register</button>
		</nav>
	</header>

    <section class="hero">
        <h1>Netflix, but better.</h1>
        <p>Unlimited Movies, TV Shows, and More.</p>
        <button class="btn hero-btn">Start Watching</button>
    </section>

    <section class="features">
        <h2>Featured Movies</h2>
        <div class="movies">
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <p>Jaws</p>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <p>Joker</p>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <p>Jumanji</p>
            </div>
            <div class="movie">
                <img src="movie4.jpg" alt="Movie 4">
                <p>Jurrasic Park</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Netflix 2. All rights reserved.</p>
    </footer>

</body>

</html>
